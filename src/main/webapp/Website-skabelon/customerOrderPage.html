<!DOCTYPE html>
<html lang="en">
<head>
    <title>Olsker Cupcakes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Header med billede -->
<div class="jumbotron text-center mx-auto container">
    <div class="jumbotron text-center responsive_img header fill">
        <img class="responsive_img" src="img/olskercupcakes.png" alt="Brand Logo">
    </div>

    <!-- NAVBAR, start, knap ved collapse -->
    <!-- NAVBAR, start, knap ved collapse -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation">
    <div class="container">
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse"
                data-target="#exCollapsingNavbar">
            &#9776;
        </button>
        <!-- NAVBAR, Forside, Sortiment, Kontakt -->
        <div class="collapse navbar-collapse" id="exCollapsingNavbar">
            <ul class="nav navbar-nav">
                <li class="nav-item active"><a href="FrontController?target=redirect&page=index" class="nav-link">Forside</a>
                </li>
                <li class="nav-item"><a href="FrontController?target=redirect&page=assortment"
                                        class="nav-link">Sortiment</a></li>
                <li class="nav-item"><a href="FrontController?target=redirect&page=contact" class="nav-link">Kontakt</a>
                </li>
            </ul>
            <!-- Dropdown Menu, Login -->
            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                <li class="dropdown order-1" style="margin-right:10px">
                    <button type="button" id="dropdownMenu1" data-toggle="dropdown"
                            class="btn btn-outline-primary dropdown-toggle">Login<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right mt-2">
                        <li class="px-3 py-2">
                            <form class="form" role="form" name="login" action="FrontController" method="POST">
                                <input type="hidden" name="target" value="login">
                                <div class="form-group text-center">
                                    <p>Login</p>
                                </div>
                                <div class="form-group">
                                    <input name="email" id="emailInput" placeholder="Email"
                                           class="form-control form-control-sm"
                                           type="text" required="">
                                </div>
                                <div class="form-group">
                                    <input name="password" id="passwordInput" placeholder="Kodeord"
                                           class="form-control form-control-sm" type="password" required="">
                                    <small><a href="#" data-toggle="modal" data-target="#modalPassword">Glemt
                                        Kodeord?</a></small>
                                </div>
                                <!--<div class="form-group check-box">
                                    <label>
                                        <input type="checkbox"> Jeg ønsker at forblive logget ind
                                    </label>
                                </div>-->
                                <button type="submit" class="btn btn-primary btn-block" value="submit">Login</button>
                            </form>
                        </li>
                    </ul>
                </li>
                <!-- CART knap -->
                <li class="nav-item order-2 order-md-1">
                    <a href="FrontController?target=redirect&page=cart">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fa fa-shopping-cart text-center" aria-hidden="true"></i>
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Boks til glemt password -->
    <div id="modalPassword" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Glemt Kodeord</h3>
                    <button type="button" class="close font-weight-light" data-dismiss="modal" aria-hidden="true">×
                    </button>
                </div>
                <div class="modal-body">
                    <input id="confirmEmailInput" placeholder="Indtast Email" class="form-control form-control-sm"
                           type="text" required="">
                </div>
                <div class="modal-body">
                    <input id="newPasswordInput" placeholder="Nyt Kodeord" class="form-control form-control-sm"
                           type="text" required="">
                </div>
                <div class="modal-body">
                    <input id="repeatPasswordInput" placeholder="Gentag Nyt Kodeord"
                           class="form-control form-control-sm"
                           type="text" required="">
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Luk</button>
                    <button class="btn btn-primary">Gem ændringer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron text-center" style="padding: 2px!important;">
        <br>
        <h1>Ordre-oversigt</h1>
        <br>
        <div class="context">
            <div class="col table-responsive" style="padding: 0;">
                <table id="scope" class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Ordre ID</th>
                        <th scope="col">User ID</th>
                        <th scope="col">Ordre Dato</th>
                        <th scope="col">Ordre Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- INDSÆT FOR EACH KODEN MED ELEMENTER -->
                    <c:forEach var="orderList" items="${sessionScope.orderList}">
                        <tr>
                            <th scope="row">${orderList.get("orderId")}</th>
                            <td>${orderList.get("userId")}</td>
                            <td>${orderList.get("orderDate")}</td>
                            <td>${orderList.get("orderStatus")}</td>
                            <td>
                                <form role="form" action="FrontController" name="removeOrder" method="POST">
                                    <input type="hidden" name="orderId" value="${orderList.get("orderId")}">
                                    <input type="hidden" name="target" value="removeOrder">
    
                                    <button type="submit" style="color: dodgerblue; background-color: #ffffff"
                                            value="submit">Fjern
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </c:forEach>
                    <!-- AFSLUT FOR EACH -->
                    </tbody>
                </table>
                <br>
                <form role="form" action="FrontController" name="redirect" method="POST">
                    <input type="hidden" name="target" value="redirect">
                    <input type="hidden" name="page" value="tools">
                    <button type="submit" style="" class="btn btn-primary mx-auto d-block" value="submit">
                        Værktøj
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- FOOTER DIV -->
    <div class="jumbotron text-center footerBackground">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <p> 1 af 2 </p>
                </div>
                <div class="col align-items-center">
                    <p> 2 af 2</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
